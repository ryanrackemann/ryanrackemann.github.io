<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Ryan Rackemann</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Faster+One|Fjalla+One|Monoton|Orbitron|Ruslan+Display|VT323" rel="stylesheet">
	<script type="text/javascript" src="js/email-success.js"></script>
</head>
<body onload="checkUrl()" class="w3-dark-gray w3-animate-opacity">
	<div id="emailSuccess" class="w3-container w3-padding-32 w3-green w3-center hidden"></div>
	<header class="w3-black w3-shadow w3-margin-bottom">
		<div class="w3-container w3-center">
			<h1 class="w3-panel w3-leftbar w3-bottombar w3-rightbar w3-topbar w3-border-teal w3-padding-32">Private Lessons</h1>
		</div>
	</header>
	<div class="w3-container w3-padding-32">
		<h2>Guitar</h2>
		<p>Here is some stuff about me blah blah blah</p>
	</div>
	<div class="w3-container w3-padding-32 w3-black">
		<h2 class="w3-panel w3-leftbar w3-border-teal">Contact</h2>
		<form method="post" name="contactForm" action="https://formspree.io/ryanrackemann@gmail.com">
			<input type="hidden" name="_next" value="https://www.ryanrackemann.com/?success" />
			<div class="w3-half w3-margin-bottom">
				<div class="w3-row w3-container">
					<label for="name">
						<div class="w3-col  icon">
							<i class="w3-xxlarge fa fa-user"></i>
						</div>
					</label>
					<div class="w3-rest">
						<input class="w3-input w3-border" id="name" name="name" type="text" placeholder="First Last" required></input>
					</div>
				</div>
			</div>
			<div class="w3-half w3-margin-bottom">
				<div class="w3-row w3-container">
					<label for="email">
						<div class="w3-col icon">
							<i class="w3-xxlarge fa fa-envelope-o"></i>
						</div>
					</label>
					<div class="w3-rest">
						<input class="w3-input w3-border" id="email" name="_replyto" type="text" placeholder="Email" required>
					</div>
				</div>
			</div>
			<div class="w3-row w3-container clearBoth">
				<label for="message">
					<div class="w3-col icon">
						<i class="w3-xxlarge fa fa-pencil"></i>
					</div>
				</label>
				<div class="w3-rest">
					<textarea rows="3" cols="50" class="w3-input w3-border" id="message" name="message" type="text" placeholder="Message" required></textarea>
				</div>
			</div>
			<div class="w3-center">
				<button type="submit" class="w3-xlarge w3-button w3-section w3-teal w3-hover-white w3-padding">Submit <i class="w3-xlarge fa fa-check-square"></i></button>
			</div>
		</form>
	</div>
</body>
</html>
